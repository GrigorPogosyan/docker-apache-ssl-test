<VirtualHost *:443>
    ServerName boommania.com
    ServerAlias www.boommania.com
    DocumentRoot /var/www/sites/boommania.com
    SSLEngine on
    SSLCertificateFile /etc/apache2/ssl/cert1.pem
    SSLCertificateKeyFile /etc/apache2/ssl/privkey1.pem
    SSLCertificateChainFile /etc/apache2/ssl/chain1.pem

    <Directory /var/www/sites/boommania.com>
        AllowOverride All
        Require all granted
    </Directory>
</VirtualHost>